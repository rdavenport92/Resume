name: Resume

on: [push]

jobs:
  lint_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Lint
        run: npm run lint:ci

      - name: Test
        run: npm run test:ci
